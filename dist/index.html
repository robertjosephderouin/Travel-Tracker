<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
    </header>
    <div id="loginPage">
      <form>
        <input type="text" autocomplete="off" placeholder="Enter User Name..." required />
        <input type="text" autocomplete="off" placeholder="Enter Password..." required />
        <input type="submit" value="Sign In" />
      </form>
    </div>
    <div id="travelerPage">
      <div class="travelerData">
      </div>
      <button>Create New Trip</button>
    </div>
    <div id="agentPage">
      <div class="agentData">
      </div>
    </div>
    <footer>
      <button>Sign Out</button>
    </footer>
    <script src="./dist/main.bundle.js"></script>
  <script src="main.bundle.js"></script></body>
</html>
