<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
    </header>
    <div id="loginPage">
      <form>
        <input type="text" autocomplete="off" placeholder="Enter User Name..." required />
        <input type="text" autocomplete="off" placeholder="Enter Password..." required />
        <input type="submit" value="Sign In" />
      </form>
    </div>
    <div id="travelerPage">
      <div id="travelerTotalCost">
      </div>
      <div id="travelerData" class="travelerData">
      </div>
      <form id="createNewTrip">
        <label for="travelerDateSelection">Choose Date</label>
        <input id="travelerDateSelection" type="date" required/>
        <label for="traverlerDurationSelection">Choose Duration</label>
        <input id="traverlerDurationSelection" min="1" value="1" type="number" step="1" required/>
        <label for="travelerNumberSelection">Choose Amount of Travelers</label>
        <input id="travelerNumberSelection" min="1" value="1" type="number" step="1" required/>
        <label for="travelerDestinationSelection">Choose Destination</label>
        <select id="travelerDestinationSelection"></select>
        <input type="submit" value="Apply For Trip"/>
      </form>
    </div>
    <div id="agentPage">
      <div id="agentData">
      </div>
    </div>
    <footer>
      <button>Sign Out</button>
    </footer>
  </body>
</html>
