<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
    </header>
    <div class="page" id="loginPage">
      <form id="login">
        <input id="userName" type="text" autocomplete="off" placeholder="Enter User Name..." required />
        <input id="userPassword" type="text" autocomplete="off" placeholder="Enter Password..." required />
        <input id="loginSubmit" type="submit" value="Sign In" />
      </form>
    </div>
    <div class="page hide" id="travelerPage">
      <div id="travelerTotalCost">
      </div>
      <div id="travelerData" class="travelerData">
      </div>
      <form id="createNewTrip">
        <label for="travelerDateSelection">Choose Date</label>
        <input id="travelerDateSelection" type="date" required/>
        <label for="travelerDurationSelection">Choose Duration</label>
        <input id="travelerDurationSelection" min="1" value="1" type="number" step="1" required/>
        <label for="travelerNumberSelection">Choose Amount of Travelers</label>
        <input id="travelerNumberSelection" min="1" value="1" type="number" step="1" required/>
        <label for="travelerDestinationSelection">Choose Destination</label>
        <select id="travelerDestinationSelection"></select>
        <input type="submit" value="Apply For Trip"/>
      </form>
    </div>
    <div class="page hide" id="agentPage">
      <div id="agentTotalEarnings"></div>
      <form id="agentSearch">
        <input id="agentSearchBar" type="text" autocomplete="off" placeholder="Search users by name..." required />
        <input id="agentSearchButton" type="submit" value="Search" />
      </form>
      <h3>Searched User Trips</h3>
      <div id="searchedTravelers"></div>
      <h3>Today's Trips</h3>
      <div id="travelersToday">
      </div>
      <h3>Pending Trips</h3>
      <div id="agentData">
      </div>
    </div>
    <footer id="signOut" class="signOut hide">
      <button>Sign Out</button>
    </footer>
  </body>
</html>
