<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
    </header>
    <div class="page loginPage" id="loginPage">
      <form id="login">
        <input class="inputField loginInputField" id="userName" type="text" autocomplete="off" placeholder="Enter User Name..." required />
        <input class="inputField loginInputField" id="userPassword" type="text" autocomplete="off" placeholder="Enter Password..." required />
        <input class="buttons" id="loginSubmit" type="submit" value="Sign In" />
      </form>
    </div>
    <div class="page hide" id="travelerPage">
      <div class="userInfoHeader" id="travelerTotalCost">
      </div>
      <div class="dataSet" id="travelerData" class="travelerData">
      </div>
      <div class="newTrip">
        <form class="tripForm" id="createNewTrip">
          <label for="travelerDateSelection">Choose Date</label>
          <input class="buttons" id="travelerDateSelection" type="date" required/>
          <label for="travelerDurationSelection">Choose Duration</label>
          <input class="buttons" id="travelerDurationSelection" min="1" value="1" type="number" step="1" required/>
          <label for="travelerNumberSelection">Choose Amount of Travelers</label>
          <input class="buttons" id="travelerNumberSelection" min="1" value="1" type="number" step="1" required/>
          <label for="travelerDestinationSelection">Choose Destination</label>
          <select class="buttons" id="travelerDestinationSelection"></select>
          <input class="buttons" type="submit" value="Apply For Trip"/>
        </form>
      </div>
    </div>
    <div class="page hide" id="agentPage">
      <div class="userInfoHeader" id="agentTotalEarnings"></div>
      <form class="userInfoHeader" id="agentSearch">
        <input class="inputField" id="agentSearchBar" type="text" autocomplete="off" placeholder="Search users by name..." required />
        <input class="buttons" id="agentSearchButton" type="submit" value="Search" />
      </form>
      <div class="userInfoHeader" id="searchHeader"></div>
      <div class="dataSet" id="searchedTravelers"></div>
      <h3 class="userInfoHeader">Today's Trips</h3>
      <div class="dataSet" id="travelersToday">
      </div>
      <h3 class="userInfoHeader">Pending Trips</h3>
      <div class="dataSet" id="agentData">
      </div>
    </div>
    <footer id="signOut" class="signOut hide">
      <button class="buttons">Sign Out</button>
    </footer>
  </body>
</html>
